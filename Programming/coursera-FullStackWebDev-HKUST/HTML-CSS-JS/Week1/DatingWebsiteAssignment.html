<!DOCTYPE html>

<html>
<head>
	<title>Dating Website</title>
	<link rel="stylesheet" type="text/css" href="dating-main.css">
</head>
<body>
	<h1>Please enter your personal details below</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
		<fieldset>
				<legend>Your Face</legend>
				<label for="imgload">Your Image: </label>
				<input type="file" id="imgload"><br>
				<label>Image Preview: </label>
				<img id="preview" width = "120px">
		</fieldset>
		<fieldset>
				<legend>Your General Details</legend>

				<label for="fullname">Name: </label>
				<input type="text" id="fullname" name="fullname" required><br>

				<label for="gender">Gender: </label>
				<input type="radio" class="auto-width" name="gender" value="Male" required>Male
				<input type="radio" class="auto-width" name="gender" value="Female" required>Female<br>

				<label for="age">Age: </label>
				<input type="number" id="age" name="age" required><br>

				<label for="dob">Date of Birth: </label>
				<input type="date" id="dob" name="dob"><br>

				<label for="favcol">Favourite Color: </label>
				<input type="color" id="favcol" name="favcol" value="#000000"><br>

				<label for="country">Which Country: </label>
				<select id="country">
					<option value="noselection" selected>No selection</option>
					<option value="India">India</option>
					<option value="Japan">Japan</option>
					<option value="USA">USA</option>
					<option value="Yugoslavia">Yugoslavia</option>
					<option value="Zimbabwe">Zimbabwe</option>
				</select>
		</fieldset>
		<fieldset>
				<legend>Your Indicators</legend>

				<label for="height">Height: </label>
				<label class="lower">Short</label><input type="range" id="height" name="height" min="0" max="100"><label class="higher">Tall</label><br>

				<label for="salary">Salary: </label>
				<label class="lower">Poor</label><input type="range" id="salary" name="salary" min="0" max="100"><label class="higher">Rich</label><br>
		</fieldset>
		<fieldset>
				<legend>Your Contact Information</legend>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required><br>

				<label for="mobile">Mobile: </label>
				<input type="tel" id="mobile" name="mobile"><br>

				<label for="address">Address: </label>
				<textarea id="address" name="address"></textarea><br>

				<label for="contactmethod" >Method to contact you: </label>
				<input type="checkbox" class="auto-width" name="contactmethod" value="email">Email
				<input type="checkbox" class="auto-width" name="contactmethod" value="Whatsapp">Whatsapp
				<input type="checkbox" class="auto-width" name="contactmethod" value="inappchat">In-app chat<br>
		</fieldset>
		<input type="submit" value="Submit!">
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
