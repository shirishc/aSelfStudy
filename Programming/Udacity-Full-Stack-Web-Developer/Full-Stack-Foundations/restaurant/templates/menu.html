<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<html>
	<body>
		<div class="pane">
			<div class="header">
				<h1>{{ restaurant.name }}</h1>		
			</div>
		

		<!-- MESSAGE FLASHING EXAMPLE -->
		<div class="flash">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							<li><strong>{{message}}</strong></li>
						{% endfor %}		
					</ul>
				{% endif %}
			{% endwith %}
		</div>

		<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create New Menu Item</a>
		</br><br>
		
		{% for i in items %}
			<div class="name">{{i.name}}</div>
			<br>
			<div class="description">{{i.description}}</div>
			<br>
			<div class="price">{{i.price}}</div>
			<br>
			<div class="editdeletepane">
				<a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Edit</a>
				<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Delete</a>
			</div>
			<br><br>
		{% endfor %}
		</div>
	</body>
</html>
